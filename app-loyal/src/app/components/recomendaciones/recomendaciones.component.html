<!-- Collapsable Card Example -->
<div class="card shadow mb-4">
  <!-- Card Header - Accordion -->
  <a href="#collapseCardRecomendaciones" class="d-block card-header py-3" data-toggle="collapse"
      role="button" aria-expanded="true" aria-controls="collapseCardRecomendaciones">
      <h6 class="m-0 font-weight-bold text-primary">Recomendaciones</h6>
  </a>
  <!-- Card Content - Collapse -->
  <div class="collapse show" id="collapseCardRecomendaciones">
      <div class="card-body">
         <!-- Color System -->
         <div class="row">
          <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card bg-primary text-white shadow" *ngFor="let rec of recomendaciones?.recomendaciones">
                    <div class="card-body">
                        {{rec.titulo}}
                        <div class="text-white-50 small">{{rec.descripcion}}</div>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
</div>
